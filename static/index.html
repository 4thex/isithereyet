<html ng-app="app">
    <head>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
        <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.css" />
        <link rel="stylesheet" href="css/style.css" />
        <script src="bootstrap/js/bootstrap.js"></script>
        <script src="angular/angular.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body ng-controller="AppController">
        <div class="container">
            <div class="panel panel-primary">
                <div class="panel-heading"><h3>Next bus</h3></div>
                <div class="panel-body">
                    <div ng-show="next.pending">
                        <h3>Getting schedule information</h3>
                        <p>Please wait...</p>
                    </div>
                    <div ng-show="!next.pending && next.time !== undefined">
                        <h3>arrives in</h3>
                        <p>{{ next.wait }}</p>
                        <h3>at</h3>
                        <p>{{ next.time }}</p>
                    </div>
                    <div ng-show="!next.pending">
                        <h3><span ng-show="next.time === undefined">There will be no more buses coming today </span>to</h3>
                        <p>{{ next.stop }}</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
